{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Reportería — Stock</title>
  <link rel="stylesheet" href="{% static 'css/Seguridad.css' %}">
</head>
<body>
  <aside class="sidebar">
    <div class="logo">Reporteria❤️</div>
    <nav class="menu">
      <a href="{% url 'MainPage' %}">
        <span class="icon">📊</span><span>Ventas</span>
      </a>
      <!-- … otras secciones … -->
      <a href="{% url 'Stock' %}" class="active">
        <span class="icon">📈</span><span>Stock</span>
      </a>
      <a href="{% url 'Seguridad' %}">
        <span class="icon">🔒</span><span>Seguridad</span>
      </a>
    </nav>
  </aside>

  <main class="content">
    <header class="header">
      <h1>Reporte de Stock</h1>
      <div class="date-range">Fecha</div>
      <button class="export-button">Descarga PDF</button>
    </header>

    <section class="dashboard">
      <div class="card stock">
        <div class="card-header">
          <h3>Productos</h3>
        </div>
        <div class="card-body table-summary">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Categoría</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody id="products-table"></tbody>
          </table>

          <div class="pagination">
            <span>Filtrar por:</span>
            <select id="filter-column">
              <option value="title">Título</option>
              <option value="category">Categoría</option>
            </select>
            <input type="text" id="filter-value" placeholder="Buscar...">
            <button id="apply-filter">Filtrar</button>

            <span>Ordenar por:</span>
            <select id="sort-column">
              <option value="title">Título</option>
              <option value="price">Precio</option>
            </select>
            <select id="sort-order">
              <option value="asc">Ascendente</option>
              <option value="desc">Descendente</option>
            </select>
            <button id="apply-sort">Ordenar</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="{% static 'js/productsapi.js' %}"></script>
</body>
</html>
