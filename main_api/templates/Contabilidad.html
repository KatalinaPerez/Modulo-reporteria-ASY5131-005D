{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Reportería — Contabilidad</title>
  <link rel="stylesheet" href="{% static 'css/Contabilidad.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <aside class="sidebar">
        <div class="logo">Reporteria ❤️</div>
        {% include 'navbar.html' %}
    </aside>
    <main class="content">
        <header class="header">
            <h1>Reporte de Contabilidad</h1>
            <div class="date-range">Fecha</div>
            <button class="connect-data-button" onclick="window.location.href='/desc_pdf_contabilidad'" >Descarga PDF</button>
            <button class="connect-data-button" onclick="window.location.href='/api/pdf/contabilidad'" >Descarga PDF de s3</button>
        </header>
        <section class="dashboard">
            <div class="card security">
                <div class="card-header">
                    <h3>Usuarios de Seguridad (Simulado)</h3>
                    <button class="export-button"><span></span></button>
                </div>
                <div class="card-body table-summary">
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre Completo</th>
                                <th>Email</th>
                                <th>Dirección</th>
                                <th>Ciudad</th>
                            </tr>
                        </thead>
                        <tbody id="security-users">
                        </tbody>
                    </table>
                    <div class="pagination">
                        <span>Filtrar por:</span>
                        <select id="filter-column">
                            <option value="name">Nombre Completo</option>
                            <option value="email">Email</option>
                            <option value="address">Dirección</option>
                            <option value="city">Ciudad</option>
                        </select>
                        <input type="text" id="filter-value" placeholder="Término de búsqueda">
                        <button id="apply-filter">Filtrar</button>

    </header>

    <section class="dashboard">
      <div class="card stock">
        <div class="card-header">
          <h3>Productos</h3>
        </div>
        <div class="card-body table-summary">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Categoría</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody id="products-table"></tbody>
          </table>

          <div class="pagination">
            <span>Filtrar por:</span>
            <select id="filter-column">
              <option value="title">Título</option>
              <option value="category">Categoría</option>
            </select>
            <input type="text" id="filter-value" placeholder="Buscar...">
            <button id="apply-filter">Filtrar</button>

            <span>Ordenar por:</span>
            <select id="sort-column">
              <option value="title">Título</option>
              <option value="price">Precio</option>
            </select>
            <select id="sort-order">
              <option value="asc">Ascendente</option>
              <option value="desc">Descendente</option>
            </select>
            <button id="apply-sort">Ordenar</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src=""></script>
</body>
</html>
