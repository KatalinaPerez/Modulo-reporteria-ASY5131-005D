{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Reportería</title>
    <link rel="stylesheet" href= "{% static 'css/Seguridad.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <aside class="sidebar">
        <div class="logo">Reporteria❤️</div>
        {% include 'navbar.html' %}
    </aside>

    <main class="content">
        <header class="header">
            <h1>Reporte Seguridad</h1>
            <div class="header-actions"> 
            <div class="date-range" id="current-date"></div>
            <button class="connect-data-button" onclick="window.location.href='/desc_pdf_usu'" >Descarga PDF</button>
            <button class="connect-data-button" onclick="window.location.href='/api/pdf/usuarios'" >Descarga PDF de s3</button>
            <button class="connect-data-button" onclick="window.location.href='/editar_pdf'">Editar pdf</button>  
            </div>
        </header>

        <section class="dashboard">
            <div class="card security">
                <div class="card-header">
                    <h3>Usuarios de Seguridad (Simulado)</h3>
                    <button class="export-button"><span></span></button>
                </div>
                <div class="card-body table-summary">
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre Completo</th>
                                <th>Email</th>
                                <th>Dirección</th>
                                <th>Ciudad</th>
                            </tr>
                        </thead>
                        <tbody id="security-users">
                        </tbody>
                    </table>
                    <div class="pagination">
                        <span>Filtrar por:</span>
                        <select id="filter-column">
                            <option value="name">Nombre Completo</option>
                            <option value="email">Email</option>
                            <option value="address">Dirección</option>
                            <option value="city">Ciudad</option>
                        </select>
                        <input type="text" id="filter-value" placeholder="Término de búsqueda">
                        <button id="apply-filter">Filtrar</button>

                        <span>Ordenar por:</span>
                        <select id="sort-column">
                            <option value="name">Nombre Completo</option>
                            <option value="email">Email</option>
                            <option value="address">Dirección</option>
                            <option value="city">Ciudad</option>
                        </select>
                        <select id="sort-order">
                            <option value="asc">Ascendente</option>
                            <option value="desc">Descendente</option>
                        </select>
                        <button id="apply-sort">Ordenar</button>

                        <span>1-10 / 10</span>
                        <button>&lt;</button>
                        <button>&gt;</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="{% static 'js/fakeapi.js' %}"></script>
    <script src="{% static 'js/FechaActual.js' %}"></script>
</html>
