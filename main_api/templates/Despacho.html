{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Reportería — Despacho</title>
  <link rel="stylesheet" href="{% static 'css/Despacho.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <aside class="sidebar">
    <div class="logo">Reporteria❤️</div>
    {% include 'navbar.html' %}
  </aside>
  <main class="content">
    <header class="header">
      <h1>Reporte de Despacho</h1>
      <div class="date-range" id="current-date"></div>
      <button class="connect-data-button" onclick="window.location.href='/desc_pdf_products'" >Descarga PDF</button>
      <button class="connect-data-button" onclick="window.location.href='/descargar/productos/'" >Descarga PDF de s3</button>

    </header>

    <section class="dashboard">
      <div class="card stock">
        <div class="card-header">
          <h3>Despacho</h3>
        </div>
        <div class="card-body table-summary">
          <table>
            <thead>
              <tr>
                <th>ID Despacho</th>
                <th>Fecha</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Destinatario</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody id="despachos-table"></tbody>
          </table>

          <div class="pagination">
            <span>Filtrar por:</span>
            <select id="filter-column-despacho">
              <option value="title">Título</option>
              <option value="category">Categoría</option>
            </select>
            <input type="text" id="filter-value" placeholder="Buscar...">
            <button id="apply-filter-despacho">Filtrar</button>

            <span>Ordenar por:</span>
           <select id="sort-column-despacho">
              <option value="title">Título</option>
              <option value="price">Precio</option>
            </select>
            <select id="sort-order">
              <option value="asc">Ascendente</option>
              <option value="desc">Descendente</option>
            </select>
            <button id="apply-sort-despacho">Ordenar</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="{% static 'js/DespaApi.js' %}"></script>
  <script src="{% static 'js/FechaActual.js' %}"></script>
</body>
</html>
